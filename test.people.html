<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en">
 
<head>
	<meta charset="UTF-8">
	<title>Database Table HTML Exporter</title>
	<style>
		table {
			margin: 0 auto;
			font-size: large;
			border: 1px solid black;
		}
 
		h1 {
			text-align: center;
			color: #006600;
			font-size: xx-large;
			font-family: 'Gill Sans', 'Gill Sans MT',
			' Calibri', 'Trebuchet MS', 'sans-serif';
		}
 
		td {
			background-color: #E4F5D4;
			border: 1px solid black;
		}
 
		th,
		td {
			font-weight: bold;
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
 
		td {
			font-weight: lighter;
		}
	</style>
</head>
<body>
	<section>
		<h1>people</h1>
		<table>
			<tr>
				<th>last</th>
				<th>first</th>
				<th>addrId</th>
			</tr>
			<tr>
				<td>Holub</td>
				<td>Allen</td>
				<td>1</td>
			</tr>
			<tr>
				<td>Flintstone</td>
				<td>Wilma</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Flintstone</td>
				<td>Fred</td>
				<td>2</td>
			</tr>
		</table>
	</section>
</body>
</html>
